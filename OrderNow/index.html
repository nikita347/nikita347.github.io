<!-- Declare a new AngularJS app and associate the controller -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet/less" type="text/css" href="/css/Order.less" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/order.js"></script>
    <script src="scripts/less-1.5.1.js"></script>
</head>
<body ng-app="main" ng-controller="OrderFormController">
    <form>
        <h1>Services</h1>
        <ul>
            <!-- Loop through the services array, assign a click handler, and set or
                remove the "active" css class if needed -->
            <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
               
                {{service.name}} <span>{{service.price | currency}}</span>
            </li>
        </ul>
        <div class="total">
            <!-- Calculate the total price of all chosen services. Format it as currency. -->
            Total: <span style="color:{{color}}">{{total() | currency}}</span>
        </div>
    </form>
    </body>
</html>
